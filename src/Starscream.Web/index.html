<!DOCTYPE html>
<html lang="en" ng-app="Starscream" ng-controller="parentController">
    <head>
        <meta charset="utf-8">
        <title>Starscream - {{title}}</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="/assets/bootstrap-3.1.1-dist/css/bootstrap.min.css" rel="stylesheet" media="screen"/>
        <link href="/assets/bootswatch.min.css" rel="stylesheet" media="screen">         
    </head>
    <body>
        <script src="/assets/fbsdk.js"></script>
        <script src="/assets/googlesdk.js"></script>
        <script src="/assets/le.min.js"></script>        
        <script src="/assets/logentriessdk.js"></script>

        <div class="navbar navbar-default navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <a href="../" class="navbar-brand">Ivory Tower</a>
                    <button class="navbar-toggle" type="button" data-toggle="collapse" data-target="#navbar-main">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                </div>
                <div class="navbar-collapse collapse" id="navbar-main">
                    <ul class="nav navbar-nav">
                        <li ng-model="menu" ng-repeat="items in menu">
                            <a class="dropdown-toggle" data-toggle="dropdown" href="javascript:" >{{items.display}}<span class="caret"></span></a>
                            <ul class="dropdown-menu" aria-labelledby="themes" ng-model="items" ng-repeat="item in items.features">
                                <li>
                                    <a ng-href="#{{item.route}}">{{item.display}}</a>
                                </li>                
                            </ul>
                        </li>
                    </ul>

                    <ul class="nav navbar-nav navbar-right" ng-show="user">
                        <li><a>Welcome, {{user.name}}</a></li>
                        <li><a ng-click="logout()">Logout</a></li>
                    </ul>

                </div>
            </div>
        </div>

        <div style="height: 70px;"></div>

        <div class="container">
            
            <div ng-view></div>
            
            <div style="height: 70px;"></div>

        <script src="/assets/jquery-1.10.2.min.js"> </script>
        <script src="/assets/bootstrap-3.1.1-dist/js/bootstrap.min.js"> </script>    
        <script src="/assets/angular.min.js"> </script>
        <script src="/assets/angular-route.js"> </script>   
        <link href="assets/bootstrap-multiselect/bootstrap-multiselect.css" rel="stylesheet" /> 
        <script src="assets/bootstrap-multiselect/bootstrap-multiselect.js"></script>     
        <script src="/app/app.js"> </script>
        
        <!--controllers-->
        <script src="/app/controllers/loginController.js"> </script>
        <script src="/app/controllers/forgotPasswordController.js"> </script>
        <script src="/app/controllers/resetPasswordController.js"> </script>
        <script src="/app/controllers/registrationController.js"> </script>
        <script src="/app/controllers/homeController.js"> </script>
        <script src="/app/controllers/parentController.js"> </script>
        <script src="app/controllers/profileController.js"></script>

        <!--services-->        
        <script src="/app/services/httpq.js"> </script>
        <script src="/app/services/loginService.js"> </script>
        <script src="/app/services/userService.js"> </script>
        <script src="/app/services/accountService.js"> </script>
        <script src="/app/services/facebookService.js"></script>
        <script src="/app/services/googleService.js"></script>
        <script src="/app/services/homeService.js"></script>
        <script src="app/services/adminService.js"></script>
        <script src="app/services/menuService.js"></script>
        <script src="app/services/userAbilitiesService.js"></script>

        <!--directives-->
        <script src="app/directives/multiselect-dropdown.js"></script>

        <script src="https://apis.google.com/js/client.js?onload=handleClientLoad"></script>

        <script type="text/javascript">
            
            window.onerror = function(msg, url, line) {
                LE.error({ message: msg, url: url, line: line });
                var suppressErrorAlert = true;
                return suppressErrorAlert;
            };

        </script>

    </body>
</html>
